name: Build (macOS .app + Windows .exe)

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: false

      - name: Resolve deps (workspace only)
        run: go mod tidy

      - name: Install fyne tool
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package macOS .app
        run: |
          mkdir -p dist
          fyne package \
            -os darwin \
            -appID "men.giuseppemacario.buoni-pasto" \
            -name "Buoni Pasto" \
            -release \
            -icon Icon.png
          mv "Buoni Pasto.app" dist/

      - name: Zip macOS .app
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent "Buoni Pasto.app" "buoni-pasto-macOS.app.zip"

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: buoni-pasto-macOS-app
          path: dist/buoni-pasto-macOS.app.zip

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: false

      - name: Resolve deps (workspace only)
        run: go mod tidy

      - name: Install fyne tool
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package Windows .exe (with icon)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          fyne package -os windows -name "Buoni Pasto" -release -icon Icon.png
          Move-Item "Buoni Pasto.exe" "dist\buoni-pasto.exe" -Force

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: buoni-pasto-Windows
          path: dist\buoni-pasto.exe
