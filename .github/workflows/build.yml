name: Build for macOS and Windows

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false

      - name: Resolve deps (workspace only)
        run: go mod tidy

      - name: Install fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Package macOS .app
        run: |
          mkdir -p dist
          fyne package -os darwin -appID "com.example.buoni-pasto" -name "Buoni Pasto" -release
          # fyne package outputs the .app in current directory by default
          mv "Buoni Pasto.app" dist/

      # Zip the .app (recommended for artifacts)
      - name: Zip .app
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent "Buoni Pasto.app" "buoni-pasto-macOS.app.zip"

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: buoni-pasto-macOS-app
          path: dist/buoni-pasto-macOS.app.zip

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false

      - name: Resolve deps (workspace only)
        run: go mod tidy

      - name: Build exe
        run: |
          mkdir dist
          go build -v -o dist\buoni-pasto.exe .

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: buoni-pasto-Windows
          path: dist\buoni-pasto.exe
